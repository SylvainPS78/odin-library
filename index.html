<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <button class="add-button">Add book</button>
      <dialog class="new-book__dialog">
        <form class="new-book__form">
          <label class="new-book__label" for="title">Title :</label>
          <input
            class="new-book__input"
            type="text"
            id="title"
            name="title"
            required
          />
          <label class="new-book__label" for="author">Author :</label>
          <input
            class="new-book__input"
            type="text"
            id="author"
            name="author"
            required
          />
          <label class="new-book__label" for="pages">Pages :</label>
          <input
            class="new-book__input"
            type="number"
            id="pages"
            name="pages"
            required
          />
          <label class="new-book__label" for="read">Read ?</label>
          <input
            class="new-book__input"
            type="checkbox"
            id="read"
            name="read"
          />
          <button class="submit-button" type="submit">Add Book</button>
          <button type="button" class="cancel-button">Cancel</button>
          <button class="close-button">Close</button>
        </form>
      </dialog>
    </header>
    <main class="library"></main>
  </body>
  <script src="./js/script.js"></script>
</html>
